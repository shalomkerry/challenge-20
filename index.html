<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="everything">
        <header>
          <img
            src="./images/logo.svg"
            style="size: 10%"
            alt="huddle LOGO"
            class="logo"
          />
          <img src="./images/illustration-mockups.svg" alt="image-desktop" />
        </header>
        <div class="box">
          <main>
            <h1>Build The Community <br />Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build<br class="small" />
              communities. You have
              <br class="break" />
              a voice, but so<br class="small" />
              does your audience. Create connections<br class="small" />
              with<br class="break" />
              your users as you engage in<br class="small" />genuine discussion.
            </p>
            <button>Register</button>
          </main>
          <footer>
            <section class="social">
              <div class="socialbg">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <div class="socialbg"><i class="fa-brands fa-twitter"></i></div>
              <div class="socialbg"><i class="fa-brands fa-instagram"></i></div>
            </section>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
